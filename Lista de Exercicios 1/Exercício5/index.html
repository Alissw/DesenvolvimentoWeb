                <td><strong>Cliente</strong></td>

            </tr>
            <tr style="background-color: blue; color: white;">

        <fieldset style="background-color:darkslategrey;">
            <legend style="background-color: black; color: white;">Cadastrar novo cliente</legend>
            <form action="#">
                <label for="nome" style="color: white;">Nome</label>

                <input type="text" id="idade"><br>

                <input type="text" id="cidade"><br>

                <input type="text" id="estado"><br>
                <label for="email" style="color: white;">E-mail</label>
                <input type="text" id="email" style="color: white;"><br>
                <input type="reset" style="background-color: darkcyan; color: white; " value="Limpar">
                <input type="submit" style="background-color: darkcyan; color: white; " value="Enviar">
            </form>
        </fieldset>

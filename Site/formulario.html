<!DOCTYPE html>
<html>

<head>
    <title>FORMULÁRIO HTML</title>
    <meta charset="UTF-8/">
</head>

<body style="background-color:seagreen">
    <br>
    <p style="background-color:black;color:white">Formulário</p>
    <img src="imgs/cadastro.jpg" height="60px">
    <form>
        <fieldset>
            <legend>Dados Principais</legend>
            <label for="fname">Nome:</label><br>
            <input type="text" id="nome" ><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="nome" ><br>

            <label for="dtaNascimento">Data de Nascimento:</label><br>
            <input type="date" id="dtaNascimento"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" required id="email"><br>

            <label for="idade">Idade:</label><br>
            <input type="number" required id="idade" max="100" min="18"><br>

            <label for="senha">Senha:</label><br>
            <input type="password" required id="senha"><br>

            <fieldset>
                <legend>Campos de seleção</legend>
                <input type="checkbox" id="humor1" name="humor1" value="Feliz">
                <label for="humor1" >Feliz da vida</label>
                <input type="checkbox" id="humor2" name="humor2" value="Bravo">
                <label for="humor2" >Bravo</label><br>
    
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="frminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label><br>
    
                <label for="objeto">Objeto</label>
                <select id="objeto" name="objeto">
                    <option value="cama">Cama</option>
                    <option value="pc">Computador</option>
                    <option selected value="celular">iPhone</option>
                </select>
                <br>
    
                <label for="comodos">Comodos</label>
                <input list="comodos">
                <datalist id="comodos">
                    <option value="Cozinha"></option>
                    <option value="Quarto"></option>
                    <option value="Sala"></option>
                </datalist><br>
            </fieldset>

                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" name="descricao" rows="10" cols="20"></textarea>
            </fieldset>

            <br><input type="submit" style="background-color:blue;color:yellow" value="Salvar">
            <input type="reset" style="background-color:blue;color:yellow" value="Cancelar">

    </form>

    <br><a href="index.html">Voltar</a><br>
</body>

</html>
